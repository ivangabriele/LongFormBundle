# -------------------------------------------
# Form default options
# @see http://symfony.com/doc/current/reference/forms/types/form.html

defaults:
    required: false

# -------------------------------------------
# Form fields
# @see http://symfony.com/doc/current/reference/forms/types.html
# 
studentCivility:
    label: "Civility"
    required: true
    type: choice
    choices:
        'Mr': 'Mister'
        'Ms': 'Miss'
    expanded: true
    label_attr: { class: 'required' }
studentFirstName:
    label: "First Name"
    required: true
    label_attr: { class: 'required' }
studentLastName:
    label: "Last Name"
    required: true
    label_attr: { class: 'required' }
studentBirthDate:
    label: "Birth Date"
    type: birthday
    required: true
    label_attr: { class: 'required' }
studentAddress:
    label: "Adress 1"
    required: true
    label_attr: { class: 'required' }
studentAddressBis:
    label: "Adress 2"
studentZipCode:
    label: "Zip Code"
    required: true
    label_attr: { class: 'required' }
studentCity:
    label: "City"
    required: true
    label_attr: { class: 'required' }
studentCountry:
    label: "Country"
    type: country
    data: "US"
    empty_value: null
studentEmail:
    label: "Email"
    type: email
    required: true
    label_attr: { class: 'required' }
studentPhone:
    label: "Phone"

# -------------------------------------------
# Form buttons
# @see http://symfony.com/doc/current/reference/forms/types.html#buttons
# 
reset:
    label: "RESET"
    type: reset
    attr: { class: 'button-reset' }
save:
    label: "SEND"
    type: submit
    attr: { class: 'button-submit' }
