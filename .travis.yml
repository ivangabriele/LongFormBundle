language: php

php:
    - 5.3
    - 5.4
    - 5.5
    - 5.6
    - 7
    - hhvm
    - nightly

branches:
    only:
        - master
        - /^\d+\.\d+\.\d+$/

matrix:
    fast_finish: true
    include:
        - php: 5.5
          env: SYMFONY_VERSION=2.3.* DB=mysql
        - php: 5.5
          env: SYMFONY_VERSION=2.4.* DB=mysql
        - php: 5.5
          env: SYMFONY_VERSION=2.5.* DB=mysql
        - php: 5.5
          env: SYMFONY_VERSION=2.6.* DB=mysql
        - php: 5.5
          env: SYMFONY_VERSION=2.7.* DB=mysql
        - php: 5.5
          env: SYMFONY_VERSION=2.8.*@dev DB=mysql
    allow_failures:
        - php: nightly

before_script:
    - composer self-update
    - if [ "$SYMFONY_VERSION" != "" ]; then composer require --dev --no-update symfony/symfony=$SYMFONY_VERSION; fi
    - if [ "$deps" = "low" ]; then composer update --prefer-lowest; fi
    - if [ "$deps" != "low" ]; then composer update --prefer-source; fi

script: phpunit

notifications:
    email: ivan.gabriele@gmail.com
